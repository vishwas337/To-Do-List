<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .todo-list { list-style-type: none; padding: 0; }
        .todo-list li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST" action="{{ url_for('add_todo') }}">
        <input type="text" name="todo" placeholder="Add a task" required>
        <button type="submit">Add</button>
    </form>
    <ul class="todo-list">
        {% for todo in todos %}
            <li>{{ todo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
